<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="create-panel.css"/>
    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
  </head>

  <body>
    <form class="tabmarks-create-panel-form">
      <div class="panel tabmarks-create-panel">
        <div class="panel-section panel-section-formElements">
          <div class="panel-formElements-item">
            <label for="group_name">Name:</label>
            <input type="text" value="" id="group_name" />
          </div>
        </div>
        <div class="panel-section panel-section-footer">
          <div class="panel-section-footer-button tabmarks-create-panel-cancel">Cancel</div>
          <div class="panel-section-footer-separator"></div>
          <div class="panel-section-footer-button default tabmarks-create-panel-create">Create group</div>
        </div>
      </div>
    </form>

    <script src="create-panel.js"></script>
  </body>

</html>

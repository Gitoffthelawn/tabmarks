<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main-popup.css"/>
  </head>

  <body>
    <div class="panel tabmarks-main-popup">
      <div class="panel-section panel-section-header">
        <div class="icon-section-header"></div>
        <div class="text-section-header">Tabmarks</div>
      </div>
      <div class="panel-section panel-section-list">
        <div class="panel-list-item tabmarks-create-group">
          <div class="icon"></div>
          <div class="text">Create empty group</div>
          <div class="text-shortcut"></div>
        </div>
        <div class="panel-section-separator"></div>
        <div id="group-list"></div>
      </div>
    </div>

    <template id="group">
      <div class="panel-list-item tabmarks-group-item">
        <div class="icon"></div>
        <div class="text"></div>
        <div class="text-shortcut"></div>
      </div>
    </template>

    <script src="main-popup.js"></script>
    <script src="../node_modules/zepto/dist/zepto.min.js"></script>
  </body>

</html>
